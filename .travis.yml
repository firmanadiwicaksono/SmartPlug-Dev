language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
env:
- PLATFORMIO_CI_SRC=src/

before_install:
- export TZ=Asia/Jakarta



install:
- pip install -U platformio
- platformio update 
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%y%m%d%H%M%S')}

script:
- platformio run -e esp32dev_deploy
- platformio --version
 
      
deploy:
  on:
    all_branches: true
    repo: firmanadiwicaksono/SmartPlug-Dev
  skip_cleanup: true
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file: ".pio/build/esp32dev_deploy/firmware.bin"

